<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Men√π AR Pub</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  background: #0e0e0e;
  color: white;
  font-family: sans-serif;
  overflow: hidden;
}

/* ---------- SCHERMATA ENTRA ---------- */
#start {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

#start button {
  padding: 20px 40px;
  font-size: 24px;
  background: linear-gradient(145deg,#ffb347,#ff7e00);
  border: none;
  border-radius: 50px;
  cursor: pointer;
}

/* ---------- HEADER ---------- */
header img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
}

/* ---------- MENU ---------- */
.menu {
  display: flex;
  height: calc(100vh - 200px);
}

.column {
  flex: 1;
  margin: 5px;
  background: linear-gradient(180deg,#222,#111);
  border-radius: 15px;
  display: flex;
  flex-direction: column;
}

.column h2 {
  text-align: center;
  margin: 10px 0;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 10px;
}

/* ---------- SCROLLER ---------- */
.list {
  flex: 1;
  overflow-y: auto;
  scroll-snap-type: y mandatory;
}

.item {
  scroll-snap-align: center;
  padding: 20px;
  margin: 10px;
  text-align: center;
  background: linear-gradient(145deg,#333,#1a1a1a);
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
}

/* ---------- NASCOSTO ---------- */
model-viewer {
  display: none;
}
</style>
</head>

<body>

<!-- SCHERMATA INIZIALE -->
<div id="start">
  <button onclick="enter()">ENTRA</button>
</div>

<!-- SUONI -->
<audio id="scrollSound" src="sounds/scroll.mp3"></audio>
<audio id="clickSound" src="sounds/sparo.mp3"></audio>
<audio id="exitSound" src="sounds/ricarica.mp3"></audio>

<header>
  <img src="images/intestazione.jpg">
</header>

<div class="menu">

  <div class="column">
    <h2>PANINI</h2>
    <div class="list" onscroll="playScroll()">
      <div class="item" onclick="openAR()">Classico</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Piccante</div>
    </div>
  </div>

  <div class="column">
    <h2>PIADINE</h2>
    <div class="list" onscroll="playScroll()">
      <div class="item" onclick="openAR()">Crudo</div>
      <div class="item" onclick="openAR()">Vegetale</div>
    </div>
  </div>

  <div class="column">
    <h2>HAMBURGER</h2>
    <div class="list" onscroll="playScroll()">
      <div class="item" onclick="openAR()">Cheese</div>
      <div class="item" onclick="openAR()">Doppio</div>
    </div>
  </div>

</div>

<model-viewer
  id="ar"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look">
</model-viewer>

<script>
let scrollTimer;

function enter() {
  document.getElementById("start").style.display = "none";
}

function playScroll() {
  clearTimeout(scrollTimer);
  scrollTimer = setTimeout(() => {
    document.getElementById("scrollSound").currentTime = 0;
    document.getElementById("scrollSound").play();
  }, 80);
}

function openAR() {
  document.getElementById("clickSound").play();
  document.getElementById("ar").activateAR();

  document.getElementById("ar").addEventListener("ar-status", e => {
    if (e.detail.status === "not-presenting") {
      document.getElementById("exitSound").play();
    }
  }, { once:true });
}
</script>

</body>
</html>
