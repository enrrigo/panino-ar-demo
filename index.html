<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Menù AR – Nasty Boys</title>

<!-- MODEL VIEWER -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- FONT WESTERN -->
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:'Rye', cursive;
}

/* START */
#start{
  position:fixed;
  inset:0;
  background:#000;
  z-index:100;
  display:flex;
  align-items:center;
  justify-content:center;
}
#start button{
  font-size:26px;
  padding:20px 60px;
  border:none;
  border-radius:50px;
  background:linear-gradient(145deg,#ffae42,#b86a00);
  cursor:pointer;
}

/* HEADER */
header img{
  width:100%;
  height:160px;
  object-fit:cover;
}

/* MENU */
.menu{
  display:flex;
  height:calc(100vh - 160px);
  gap:8px;
  padding:6px;
}

/* COLUMNS */
.column{
  flex:1;
  border-radius:18px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.panini{background:linear-gradient(180deg,#4a3300,#1b1300);}
.piadine{background:linear-gradient(180deg,#5a2200,#1b0c00);}
.hamburger{background:linear-gradient(180deg,#5a0000,#1b0000);}

.column h2{
  text-align:center;
  margin:10px;
  padding:10px;
  background:rgba(255,255,255,0.12);
  border-radius:12px;
}

/* LIST */
.list{
  flex:1;
  overflow-y:scroll;
  position:relative;
  -webkit-overflow-scrolling:touch;
}

/* CENTER LINE (INVISIBLE) */
.list::after{
  content:'';
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:1px;
  pointer-events:none;
}

/* ITEM */
.item{
  margin:14px;
  padding:18px;
  background:linear-gradient(145deg,#2c2c2c,#141414);
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  font-size:18px;
}

model-viewer{display:none;}
</style>
</head>

<body>

<!-- START -->
<div id="start">
  <button onclick="enter()">ENTRA</button>
</div>

<!-- AUDIO -->
<audio id="scrollSound" src="sounds/scroll.mp3"></audio>
<audio id="clickSound" src="sounds/sparo.mp3"></audio>
<audio id="exitSound" src="sounds/ricarica.mp3"></audio>

<header>
  <img src="images/intestazione.jpg">
</header>

<div class="menu">

  <div class="column panini">
    <h2>PANINI</h2>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Classico</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Texas</div>
      <div class="item" onclick="openAR()">Crispy</div>
      <div class="item" onclick="openAR()">Monster</div>
      <div class="item" onclick="openAR()">Extreme</div>
    </div>
  </div>

  <div class="column piadine">
    <h2>PIADINE</h2>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Crudo</div>
      <div class="item" onclick="openAR()">Porchetta</div>
      <div class="item" onclick="openAR()">Vegetale</div>
      <div class="item" onclick="openAR()">Special</div>
    </div>
  </div>

  <div class="column hamburger">
    <h2>HAMBURGER</h2>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Cheese</div>
      <div class="item" onclick="openAR()">Bacon</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Monster</div>
    </div>
  </div>

</div>

<model-viewer
  id="ar"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look">
</model-viewer>

<script>
let audioUnlocked=false;
const lastIndex=new WeakMap();

function enter(){
  audioUnlocked=true;

  // Unlock audio
  document.getElementById("scrollSound").play();
  document.getElementById("scrollSound").pause();
  document.getElementById("start").style.display="none";

  // SLOT EFFECT SOLO 0.5s
  document.querySelectorAll(".list").forEach(list=>{
    let start=list.scrollTop;
    let end=start+60;
    list.scrollTop=start;

    let t0=performance.now();
    function anim(t){
      if(t-t0>500){list.scrollTop=start;return;}
      list.scrollTop=start+(Math.sin((t-t0)/80)*10);
      requestAnimationFrame(anim);
    }
    requestAnimationFrame(anim);
  });
}

function checkCenter(list){
  if(!audioUnlocked)return;
  const items=list.querySelectorAll(".item");
  const center=list.scrollTop+list.clientHeight/2;

  items.forEach((item,i)=>{
    const ic=item.offsetTop+item.offsetHeight/2;
    if(Math.abs(ic-center)<6){
      if(lastIndex.get(list)!==i){
        lastIndex.set(list,i);
        const s=document.getElementById("scrollSound");
        s.currentTime=0; s.play();
        if(navigator.vibrate)navigator.vibrate(10);
      }
    }
  });
}

function openAR(){
  document.getElementById("clickSound").play();
  const ar=document.getElementById("ar");
  ar.activateAR();

  ar.addEventListener("ar-status",e=>{
    if(e.detail.status==="not-presenting"){
      document.getElementById("exitSound").play();
    }
  },{once:true});
}
</script>

</body>
</html>
