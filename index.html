<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menù AR – Nasty Boys</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Rye', cursive;
  color:#fff;
}

/* SFONDO FISSO */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("images/sfondo.jpg") center/cover no-repeat;
  filter:brightness(0.35);
  z-index:-1;
}

/* START */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#start button{
  font-size:26px;
  padding:18px 60px;
  border-radius:50px;
  border:none;
  background:linear-gradient(145deg,#ffae42,#b86a00);
}

/* HEADER */
header{
  padding:12px;
}
header img{
  width:100%;
  max-height:160px;
  object-fit:contain;
  background:#111;
  border:4px solid #b86a00;
  border-radius:14px;
}

/* CONTENITORE */
.container{
  padding:10px;
}

/* SEZIONE */
.section{
  margin-bottom:24px;
}
.section h2{
  margin:10px 0;
  padding:10px;
  background:linear-gradient(90deg,#5a2a00,#2a1200);
  border-radius:10px;
  text-align:center;
}

/* LISTA */
.list{
  height:240px;
  overflow-y:scroll;
  background:rgba(0,0,0,0.55);
  border-radius:16px;
  position:relative;
  -webkit-overflow-scrolling:touch;
}

/* ITEM */
.item{
  margin:14px;
  padding:18px;
  background:linear-gradient(145deg,#2c2c2c,#141414);
  border-radius:14px;
  text-align:center;
  font-size:20px;
}

/* MODEL VIEWER */
model-viewer{display:none;}
</style>
</head>

<body>

<div id="start">
  <button onclick="enter()">ENTRA</button>
</div>

<audio id="scrollSound" src="sounds/scroll.mp3"></audio>
<audio id="clickSound" src="sounds/sparo.mp3"></audio>
<audio id="exitSound" src="sounds/ricarica.mp3"></audio>

<header>
  <img src="images/intestazione.jpg" alt="Nasty Boys">
</header>

<div class="container">

  <div class="section">
    <h2>PANINI</h2>
    <div class="list" onscroll="tic(this)">
      <div class="item" onclick="openAR()">Classico</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Texas</div>
      <div class="item" onclick="openAR()">Crispy</div>
      <div class="item" onclick="openAR()">Monster</div>
    </div>
  </div>

  <div class="section">
    <h2>PIADINE</h2>
    <div class="list" onscroll="tic(this)">
      <div class="item" onclick="openAR()">Crudo</div>
      <div class="item" onclick="openAR()">Porchetta</div>
      <div class="item" onclick="openAR()">Vegetale</div>
      <div class="item" onclick="openAR()">Special</div>
    </div>
  </div>

  <div class="section">
    <h2>HAMBURGER</h2>
    <div class="list" onscroll="tic(this)">
      <div class="item" onclick="openAR()">Cheese</div>
      <div class="item" onclick="openAR()">Bacon</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Monster</div>
    </div>
  </div>

</div>

<model-viewer
  id="ar"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look">
</model-viewer>

<script>
let unlocked=false;
let lastTick=0;

function enter(){
  unlocked=true;
  const s=document.getElementById("scrollSound");
  s.play(); s.pause();
  document.getElementById("start").style.display="none";
}

function tic(list){
  if(!unlocked)return;
  const now=Date.now();
  if(now-lastTick>130){
    const s=document.getElementById("scrollSound");
    s.currentTime=0; s.play();
    if(navigator.vibrate)navigator.vibrate(8);
    lastTick=now;
  }
}

function openAR(){
  document.getElementById("clickSound").play();
  document.getElementById("ar").activateAR();
}

document.addEventListener("visibilitychange",()=>{
  if(document.visibilityState==="visible" && unlocked){
    document.getElementById("exitSound").play();
  }
});
</script>

</body>
</html>
