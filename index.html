<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<title>Menù AR – Nasty Boys</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');

:root{
  --brown:#5a3a1e;
  --orange:#c97a2b;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:'Rye', system-ui;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("sfondo.jpg") center/cover no-repeat fixed;
  color:#fff;
  overflow:hidden;
}

/* ---------- START ---------- */
#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#start button{
  font-family:'Rye';
  font-size:26px;
  padding:18px 50px;
  border-radius:40px;
  border:none;
  background:linear-gradient(145deg,#ffb347,#ff7e00);
  cursor:pointer;
}

/* ---------- HEADER ---------- */
header{
  padding:14px;
  background:linear-gradient(#000,#0008);
}
header img{
  width:100%;
  max-height:160px;
  object-fit:contain;
  display:block;
}

/* ---------- MENU ---------- */
.menu{
  height:calc(100vh - 190px);
  overflow-y:auto;
  padding:12px;
}

.section{
  margin-bottom:24px;
}

.section-title{
  font-size:22px;
  margin:8px 6px 10px;
  color:#ffcf90;
}

/* ---------- SCROLLER ---------- */
.list{
  position:relative;
  max-height:260px;
  overflow-y:auto;
  border-radius:18px;
  background:linear-gradient(180deg,#2a1a0a,#120a04);
  padding:10px 0;
}

/* asticella fissa */
.list::after{
  content:"";
  position:absolute;
  top:50%;
  left:12px;
  right:12px;
  height:2px;
  background:rgba(255,255,255,.15);
  pointer-events:none;
}

.item{
  margin:14px;
  padding:16px;
  background:linear-gradient(145deg,#2e2e2e,#161616);
  border-radius:14px;
  text-align:center;
  font-size:18px;
  user-select:none;
}

/* ---------- AR ---------- */
model-viewer{
  display:none;
}
</style>
</head>

<body>

<!-- START -->
<div id="start">
  <button onclick="enter()">ENTRA</button>
</div>

<!-- AUDIO -->
<audio id="tick" src="sounds/scroll.mp3" preload="auto"></audio>
<audio id="click" src="sounds/sparo.mp3" preload="auto"></audio>
<audio id="reload" src="sounds/ricarica.mp3" preload="auto"></audio>

<header>
  <img src="images/intestazione.jpg" alt="Nasty Boys">
</header>

<div class="menu">

  <!-- PANINI -->
  <div class="section">
    <div class="section-title">PANINI</div>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Classico</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Texas</div>
      <div class="item" onclick="openAR()">Crispy</div>
      <div class="item" onclick="openAR()">Monster</div>
    </div>
  </div>

  <!-- PIADINE -->
  <div class="section">
    <div class="section-title">PIADINE</div>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Crudo</div>
      <div class="item" onclick="openAR()">Porchetta</div>
      <div class="item" onclick="openAR()">Vegetale</div>
      <div class="item" onclick="openAR()">Special</div>
    </div>
  </div>

  <!-- HAMBURGER -->
  <div class="section">
    <div class="section-title">HAMBURGER</div>
    <div class="list" onscroll="checkCenter(this)">
      <div class="item" onclick="openAR()">Cheese</div>
      <div class="item" onclick="openAR()">Bacon</div>
      <div class="item" onclick="openAR()">BBQ</div>
      <div class="item" onclick="openAR()">Monster</div>
    </div>
  </div>

</div>

<!-- MODEL VIEWER -->
<model-viewer
  id="ar"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls>
</model-viewer>

<script>
let unlocked=false;
const lastIndex=new WeakMap();

/* ---------- ENTER ---------- */
function enter(){
  unlocked=true;

  const c=document.getElementById("click");
  c.currentTime=0;
  c.play();

  document.getElementById("start").style.display="none";
}

/* ---------- SCROLL TICK ---------- */
function checkCenter(list){
  if(!unlocked)return;

  const items=list.querySelectorAll(".item");
  const center=list.scrollTop+list.clientHeight/2;

  items.forEach((item,i)=>{
    const itemCenter=item.offsetTop+item.offsetHeight/2;
    if(Math.abs(itemCenter-center)<6){
      if(lastIndex.get(list)!==i){
        lastIndex.set(list,i);

        const t=document.getElementById("tick");
        t.currentTime=0;
        t.play();

        if(navigator.vibrate) navigator.vibrate(8);
      }
    }
  });
}

/* ---------- OPEN AR ---------- */
function openAR(){
  const c=document.getElementById("click");
  c.currentTime=0;
  c.play();

  const ar=document.getElementById("ar");
  ar.activateAR();
}

/* ---------- RICARICA AL RITORNO ---------- */
document.addEventListener("visibilitychange",()=>{
  if(document.visibilityState==="visible" && unlocked){
    const r=document.getElementById("reload");
    r.currentTime=0;
    r.play();
  }
});
</script>

</body>
</html>
