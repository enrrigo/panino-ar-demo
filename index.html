<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menù AR – Nasty Boys</title>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:'Rye', cursive;
  color:#fff;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("images/sfondo.jpg") center/cover no-repeat;
  filter:brightness(0.35);
  z-index:-1;
}

#start{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#start button{
  font-size:26px;
  padding:18px 60px;
  border-radius:50px;
  border:none;
  background:linear-gradient(145deg,#ffae42,#b86a00);
}

header{
  padding:12px;
}
header img{
  width:100%;
  max-height:160px;
  object-fit:contain;
  background:#111;
  border:4px solid #b86a00;
  border-radius:14px;
}

.container{padding:10px;}

.section{margin-bottom:24px;}
.section h2{
  margin:10px 0;
  padding:10px;
  background:linear-gradient(90deg,#5a2a00,#2a1200);
  border-radius:10px;
  text-align:center;
}

.list{
  height:240px;
  overflow-y:scroll;
  background:rgba(0,0,0,0.55);
  border-radius:16px;
  position:relative;
  -webkit-overflow-scrolling:touch;
}

/* linea centrale invisibile */
.list::after{
  content:"";
  position:absolute;
  top:50%;
  left:0;
  right:0;
  height:1px;
}

.item{
  margin:14px;
  padding:18px;
  background:linear-gradient(145deg,#2c2c2c,#141414);
  border-radius:14px;
  text-align:center;
  font-size:20px;
}

model-viewer{display:none;}
</style>
</head>

<body>

<div id="start">
  <button onclick="enter()">ENTRA</button>
</div>

<audio id="tick" src="sounds/scroll.mp3"></audio>
<audio id="click" src="sounds/sparo.mp3"></audio>
<audio id="reload" src="sounds/ricarica.mp3"></audio>

<header>
  <img src="images/intestazione.jpg" alt="Nasty Boys">
</header>

<div class="container">

  <div class="section">
    <h2>PANINI</h2>
    <div class="list">
      <div class="item">Classico</div>
      <div class="item">BBQ</div>
      <div class="item">Texas</div>
      <div class="item">Crispy</div>
      <div class="item">Monster</div>
    </div>
  </div>

  <div class="section">
    <h2>PIADINE</h2>
    <div class="list">
      <div class="item">Crudo</div>
      <div class="item">Porchetta</div>
      <div class="item">Vegetale</div>
      <div class="item">Special</div>
    </div>
  </div>

  <div class="section">
    <h2>HAMBURGER</h2>
    <div class="list">
      <div class="item">Cheese</div>
      <div class="item">Bacon</div>
      <div class="item">BBQ</div>
      <div class="item">Monster</div>
    </div>
  </div>

</div>

<model-viewer id="ar"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look">
</model-viewer>

<script>
let unlocked=false;
let lastTick=0;
let wasInAR=false;

function enter(){
  unlocked=true;
  document.getElementById("tick").play().pause();
  document.getElementById("start").style.display="none";
}

/* SUONO ASTICELLA FISSA */
document.querySelectorAll(".list").forEach(list=>{
  list.addEventListener("scroll",()=>{
    if(!unlocked)return;

    const center=list.getBoundingClientRect().top + list.clientHeight/2;
    const now=Date.now();

    list.querySelectorAll(".item").forEach(item=>{
      const r=item.getBoundingClientRect();
      if(r.top<center && r.bottom>center){
        if(now-lastTick>120){
          const t=document.getElementById("tick");
          t.currentTime=0;
          t.play();
          if(navigator.vibrate)navigator.vibrate(8);
          lastTick=now;
        }
      }
    });
  });
});

/* CLICK IMMEDIATO */
document.querySelectorAll(".item").forEach(item=>{
  item.addEventListener("pointerdown",()=>{
    document.getElementById("click").play();
    wasInAR=true;
    document.getElementById("ar").activateAR();
  });
});

/* SUONO RICARICA AL RITORNO */
document.addEventListener("visibilitychange",()=>{
  if(document.visibilityState==="visible" && unlocked && wasInAR){
    document.getElementById("reload").play();
    wasInAR=false;
  }
});
</script>

</body>
</html>
