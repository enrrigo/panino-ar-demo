<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
body {
  margin: 0;
  background: #000;
  overflow: hidden;
}

/* MODELLO */
model-viewer {
  width: 100vw;
  height: 100vh;
}

/* BARRA CONTROLLI */
.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 15px;
  z-index: 10;
}

/* BOTTONI GRANDI */
button, a {
  background: white;
  color: black;
  font-size: 18px;
  padding: 15px 20px;
  border-radius: 10px;
  border: none;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- MODELLO 3D -->
<model-viewer
  id="viewer"
  src="models/panino.glb"
  ar
  ar-modes="scene-viewer quick-look"
  camera-controls
  auto-rotate>
</model-viewer>

<!-- CONTROLLI -->
<div class="controls">
  <a href="index.html">â¬… Menu</a>
  <button onclick="document.getElementById('viewer').activateAR()">
    ðŸ‘€ Guarda in AR
  </button>
</div>

</body>
</html>
